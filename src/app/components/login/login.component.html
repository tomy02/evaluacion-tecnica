

<div class="container">
  <div class="col-5 card my-5" style="margin: 0 auto; background-color: rgb(204, 225, 248);">
    <form action="" (submit)="submitLogin(nombre, password)">
      <h3 class="text-center p-3">Login</h3>
    <div class="m-3">
      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" #nombre>
    </div>
    <div class="m-3">
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" #password>
    </div>
    <div class="m-3 text-center">
      <button class="btn btn-primary">Acceder</button>
    </div>
    
  </form>
  </div>
</div>
